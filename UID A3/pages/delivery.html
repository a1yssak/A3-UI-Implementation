<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkout delivery</title>
    <link rel="stylesheet" href="style/delivery_options.css" />
</head>

<body>
    <div class="checkout-container">
        <h1>check out</h1>

        <!--<div class="total-section">
            <br>
            <p id="finalTotal">cart total: $0.00</p>
        </div>-->

        <a href="checkout.html"><button><i>view cart</i></button></a>

        <form id="checkoutForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Shipping Address</label>
            <input type="text" id="address" name="address" required>
        </form>

        <h2>select delivery option</h2>

        <form id="deliveryForm">
            <div class="delivery-list">

                <label class="delivery-option">
                    <input type="radio" name="delivery" value="local" required>
                    <span class="custom-box"></span>
                    <div class="option-text">
                        <p>local delivery</p>
                        <p>you will be contacted directly to confirm delivery costs for oversize and large weighted
                            orders</p>
                    </div>
                </label>

                <label class="delivery-option">
                    <input type="radio" name="delivery" value="standard">
                    <span class="custom-box"></span>
                    <div class="option-text">
                        <p>standard delivery $15</p>
                    </div>
                </label>

                <label class="delivery-option">
                    <input type="radio" name="delivery" value="express">
                    <span class="custom-box"></span>
                    <div class="option-text">
                        <p>express delivery $30</p>
                    </div>
                </label>

            </div>


            <form id="checkoutForm">
                <h3>Payment Details</h3>

                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" name="cardNumber" required placeholder="1234 5678 9012 3456">

                <div class="row">
                    <div class="column">
                        <label for="expiry">Expiry Date</label>
                        <input type="text" id="expiry" name="expiry" required placeholder="MM/YY">
                    </div>
                    <div class="column">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" required placeholder="123">
                    </div>
                </div>
                <br><button type="submit">PAY NOW</button>
            </form>
    </div>

    <script src="script/checkout.js"></script>
</body>

</html>
